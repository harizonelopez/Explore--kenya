<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Kenya - Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .contact-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .contact-container h2 {
            color: #2980b9;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .contact-info {
            line-height: 1.8;
        }
        .contact-info p {
            margin: 8px 0;
        }
        .contact-form {
            margin-top: 20px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="contact-container">
        <h2>Get in Touch</h2>
        <p>If you have any questions, comments, or need assistance, feel free to reach out to us. We are here to help you plan your next adventure!</p>

        <div class="contact-info">
            <p><strong>Phone:</strong> +254 712 345 678</p>
            <p><strong>Email:</strong> info@dnitours.com</p>
            <p><strong>Address:</strong> Nairobi, Kenya</p>
        </div>

        <h2>Send Us a Message</h2>
        <form class="contact-form" action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
